name: xhu_timetable_ios
description: "查课查成绩，就用西瓜课表"
publish_to: "none"
version: 1.0.4+140

environment:
  sdk: ">=3.3.2 <4.0.0"
  flutter: 3.19.5

# Dependencies specify other packages that your package needs in order to work.
# To automatically upgrade your package dependencies to the latest versions
# consider running `flutter pub upgrade --major-versions`. Alternatively,
# dependencies can be manually updated by changing the version numbers below to
# the latest version available on pub.dev. To see which dependencies have newer
# versions available, run `flutter pub outdated`.
dependencies:
  flutter:
    sdk: flutter
  logger: ^2.4.0
  babstrap_settings_screen:
    # path: ../babstrap_settings_screen
    git:
      url: https://github.com/Mystery00/babstrap_settings_screen.git
  provider: ^6.1.2
  device_info_plus: ^11.3.3
  package_info_plus: ^8.0.2
  dio: ^5.7.0
  fk_user_agent: ^2.1.0
  path_provider: ^2.1.4
  mmkv: ^2.2.2
  crypto: ^3.0.3
  fluttertoast: ^8.2.8
  pointycastle: ^4.0.0
  basic_utils: ^5.7.0
  url_launcher: ^6.3.0
  sqflite: ^2.3.3+1
  floor: ^1.5.0
  path: ^1.9.0
  flutter_spinkit: ^5.2.1
  flashy_tab_bar2: ^0.0.10
  modal_bottom_sheet: ^3.0.0
  flutter_svg: ^2.0.10+1
  flutter_svg_provider: ^1.0.7
  event_bus: ^2.0.1
  pull_to_refresh: ^2.0.0
  socket_io_client: ^3.0.2
  sticky_and_expandable_list: ^1.1.3
  background_downloader: ^9.2.0
  sn_progress_dialog: ^1.1.4
  image_picker: ^1.1.2
  photo_view: ^0.15.0
  image_gallery_saver: ^2.0.3
  flutter_colorpicker: ^1.1.0
  lpinyin: ^2.0.2
  flutter_native_splash: ^2.4.1
  featurehub_client_sdk:
    # path: ../featurehub-flutter-sdk/featurehub-client-sdk/
    git:
      url: https://github.com/Mystery00/featurehub-flutter-sdk.git
      path: featurehub-client-sdk
  featurehub_client_api:
    # path: ../featurehub-flutter-sdk/featurehub-client-api/
    git:
      url: https://github.com/Mystery00/featurehub-flutter-sdk.git
      path: featurehub-client-api
  lottie: ^3.3.1

  # The following adds the Cupertino Icons font to your application.
  # Use with the CupertinoIcons class for iOS style icons.
  cupertino_icons: ^1.0.8

dev_dependencies:
  flutter_test:
    sdk: flutter
  git_hooks: ^1.0.0
  process_run: ^1.2.4
  flutter_launcher_icons: ^0.14.3
  floor_generator: ^1.4.2
  build_runner: ^2.1.2

  # The "flutter_lints" package below contains a set of recommended lints to
  # encourage good coding practices. The lint set provided by the package is
  # activated in the `analysis_options.yaml` file located at the root of your
  # package. See that file for information about deactivating specific lint
  # rules and activating additional ones.
  flutter_lints: ^5.0.0

flutter_icons:
  ios: true
  image_path: "assets/icons/icon.png"

# For information on the generic Dart part of this file, see the
# following page: https://dart.dev/tools/pub/pubspec

# The following section is specific to Flutter packages.
flutter:
  # The following line ensures that the Material Icons font is
  # included with your application, so that you can use the icons in
  # the material Icons class.
  uses-material-design: true

  assets:
    - assets/lottie/
    - assets/images/
    - assets/icons/
    - assets/icons/svg/
    - assets/icons/profile/
  fonts:
    - family: IconFont
      fonts:
        - asset: assets/fonts/iconfont.ttf
